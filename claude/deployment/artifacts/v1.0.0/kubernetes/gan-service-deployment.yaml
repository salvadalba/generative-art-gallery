apiVersion: apps/v1
kind: Deployment
metadata:
  name: gan-service
  namespace: generative-art-gallery
  labels:
    app: gan-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gan-service
  template:
    metadata:
      labels:
        app: gan-service
    spec:
      containers:
      - name: gan-service
        image: generative-art-gallery-gan-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: MODEL_PATH
          value: "/app/models"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gallery-secrets
              key: database-url
        - name: IPFS_API_KEY
          valueFrom:
            secretKeyRef:
              name: gallery-secrets
              key: ipfs-api-key
        - name: IPFS_API_SECRET
          valueFrom:
            secretKeyRef:
              name: gallery-secrets
              key: ipfs-api-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
        - name: outputs-storage
          mountPath: /app/outputs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: gan-models-pvc
      - name: outputs-storage
        persistentVolumeClaim:
          claimName: gan-outputs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gan-service
  namespace: generative-art-gallery
spec:
  selector:
    app: gan-service
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP