apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: generative-art-gallery
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: generative-art-gallery-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "https://api.generative-art-gallery.com"
        - name: VITE_IPFS_GATEWAY
          value: "https://ipfs.io/ipfs/"
        - name: VITE_NETWORK
          value: "mainnet"
        - name: VITE_CONTRACT_ADDRESS
          valueFrom:
            secretKeyRef:
              name: gallery-secrets
              key: contract-address
        - name: VITE_INFURA_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: gallery-secrets
              key: infura-project-id
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: generative-art-gallery
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP