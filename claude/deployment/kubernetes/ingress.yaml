apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gallery-ingress
  namespace: generative-art-gallery
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - generative-art-gallery.com
    - api.generative-art-gallery.com
    secretName: gallery-tls-secret
  rules:
  - host: generative-art-gallery.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.generative-art-gallery.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gan-service
            port:
              number: 8000