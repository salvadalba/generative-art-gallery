version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: deployment/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_IPFS_GATEWAY=https://ipfs.io/ipfs/
      - VITE_NETWORK=mainnet
      - VITE_CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - VITE_INFURA_PROJECT_ID=${INFURA_PROJECT_ID}
    depends_on:
      - gan-service
    networks:
      - art-gallery-network

  gan-service:
    build:
      context: .
      dockerfile: deployment/gan-service.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - MODEL_PATH=/app/models
      - IPFS_API_KEY=${IPFS_API_KEY}
      - IPFS_API_SECRET=${IPFS_API_SECRET}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/artgallery
    volumes:
      - ./gan-service/models:/app/models
      - ./gan-service/outputs:/app/outputs
    depends_on:
      - redis
      - postgres
    networks:
      - art-gallery-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - art-gallery-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=artgallery
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - art-gallery-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - gan-service
    networks:
      - art-gallery-network

networks:
  art-gallery-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data: